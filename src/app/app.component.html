<div>
    <h1>Timers</h1>
    <app-tabs>
        <app-tab title="Timers">
            <app-timer *ngFor="let timer of timers" [init]="timer" (onComplete)="showEndTimerAlert()"></app-timer>
            <button class="add" (click)="showAddTimer()">+</button>
        </app-tab>
        <app-tab title="Crono">
            Crono. Not available.
        </app-tab>
        <app-tab title="Alarm">
            Alarm. Not available.
        </app-tab>
    </app-tabs>
    <app-alert-view [hidden]="!isAddTimerVisible">
        <div header>Add new timer</div>
        <label>Set the number of seconds for your timer </label>
        <input type="number" [(ngModel)]="time" #timerInput>
        <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
        <button (click)="submitAddTimer()">Ok</button>
    </app-alert-view>
    <app-simple-alert-view [title]="'Timer ended'" [message]="'Your countdown has finished'"></app-simple-alert-view>
    <app-simple-alert-view></app-simple-alert-view>
</div>
